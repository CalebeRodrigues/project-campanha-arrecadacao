<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/login.Css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/img/favicon1.png" type="image/x-icon">
 
    <title>Login</title>
</head>
<body>
  <nav style="margin-bottom: 20px;"> 
    <div class="logo">
        <a href="/">
            <i class="fas fa-leaf"></i> AgroLifeNews
        </a>
    </div>        
    <ul>
        <li> <a href="/"> <i class="fas fa-home"></i> Pagina Inicial </a> </li>
        <li> <a href="./sobre.html"> <i class="fas fa-info-circle"></i> Sobre </a> </li>
        <li> <a href="./anuncio.html"> <i class="fas fa-ad"></i> Agricultores </a> </li>
        <li> <a href="./login.html"> <i class="fas fa-sign-in-alt"></i> Login </a> </li>
    </ul>
</nav>

    <div class="container">
      <div class="backbox">
        <div class="loginMsg">
          <div class="textcontent">
            <p class="title">Não tem conta?</p>
            <p>Cadastre-se para publicar.</p>
            <button id="switch1">Registrar-se</button>
          </div>
        </div>
        <div class="signupMsg visibility">
          <div class="textcontent">
            <p class="title">Tem uma conta?</p>
            <p>Faça login para ver toda a sua coleção.</p>
            <button id="switch2">Logar</button>
          </div>
        </div>
      </div>
      <!-- backbox -->
  
      <div class="frontbox">
        <div class="login">
          <h2>LOGAR</h2>
          <div class="inputbox">
            <input type="text" name="email" placeholder="  EMAIL">
            <input type="password" name="password" placeholder="  PASSWORD">
          </div>
          <p>FORGET PASSWORD?</p>
          <button>Logar</button>
        </div>
  
        <div class="signup hide">
          <h2>REGISTRAR</h2>
          <div class="inputbox">
            <input type="text" name="fullname" placeholder="  FULLNAME">
            <input type="text" name="email" placeholder="  EMAIL">
            <input type="password" name="password" placeholder="  PASSWORD">
          </div>
          <button>Registrar</button>
        </div>
  
      </div>
      <!-- frontbox -->
    </div>


    
    <script src="./assets/js/login.js"></script>
</body>
</html>
